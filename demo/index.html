      <h3>Animated holding-fire demo</h3>
      <demo-snippet>
        <template>
        <firebase-app
            name="animated"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <holding-fire
            class="animated"
            app-name="animated"
            path="/subscribers"
            alt="Convoo"
            logo="images/lipsum.png"
            email="hello@example.com"
            sub-header="Sign up to find out when we launch!"
            sub-button="Sign up"
            thanks="Thank you for subscribing!"
            thanks-header=""
            twitter = "example"
            no-name
        >
        <p>A revolutionary new startup. Website coming soon!</p>
        </holding-fire>
        <style is="custom-style">
        holding-fire.animated{
            --holding-fire-host: {
                background-image: url(images/background.jpg);
                background-position: center; 
            }

            --holding-fire-animations: {
                /*This animation won't register*/
                @keyframes blank {
                    0% {padding:0}
                    100% {padding:0}
                }

                @keyframes fade {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

                @keyframes zoom {
                    0% {
                        transform: scale(1);
                    }
                    100% {
                        transform: scale(1.1);
                    }
                }
            }

            --holding-fire-container: {
                animation-name: fade;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
                animation-duration: 0.8s;
                animation-fill-mode: forwards;
            }

            --holding-fire-logo: {
                width: 100%;
                max-width: 300px;
                animation-name: zoom;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
                animation-duration: 0.8s;
                animation-fill-mode: forwards;
            }

            --holding-fire-inner-container: {
                display: block;
                overflow: hidden;
                width: 100%;
                animation-name: fade;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
                animation-duration: 1.2s;
                animation-fill-mode: forwards;
            }
            --holding-fire-content:{
                padding: 0px;
                min-width: 180px;
            }
            --holding-fire-subscribe-container:{
                padding: 0px;
                min-width: 180px;
                max-width: 500px;
            }
            --holding-fire-subscribe-title:{
                padding: 0px;
                min-width: 180px;
                text-align: center;
            }
            --holding-fire-thanks-container:{
                padding: 0px;
                min-width: 180px;
                text-align: center;
            }
            --holding-fire-thanks-title:{
                display: none;
            }
            --holding-fire-thanks-section:{
                padding:0px;
                min-width: 180px;
            }
            --holding-fire-twitter-button:{
                margin-left:0px;
                font-size: 10px;
            }
            --holding-fire-twitter-icon:{
                width: 12px;
                height: 12px;
            }

        }
        </style>
        </template>
      </demo-snippet>
